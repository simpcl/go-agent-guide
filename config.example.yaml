      token_name: "USDC"
      token_version: "1"
      token_decimals: 6
      token_type: "ERC20"
    - name: "bnb-testnet"
      rpc: "https://bsc-testnet-dataseed.bnbchain.org"
      id: 97
      token_address: "0x99B816D50eeeFE2872aDa84DD66d500118Abb449"
      token_name: "AgentNetworkCoin"
