auth:
  enabled: true
  require_auth: false  # Set to true to require authentication for all endpoints
  api_keys: []         # Set via environment variable AGENTGUIDE_AUTH_API_KEYS (comma-separated)
  jwt_secret: "change-this-secret-key"  # Set via environment variable AGENTGUIDE_AUTH_JWT_SECRET

monitoring:
  metrics_enabled: true
  metrics_port: 9090
  log_level: "info"  # trace, debug, info, warn, error, fatal, panic
  log_format: "json"  # json, console

